<ion-menu [content]="content" class="myMenu" >
  <ion-header class="bar bar-header bar-royal">
    <ion-toolbar  color="#FFFAFA" >
      <ion-title text-color="#FFFAFA">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img src="assets/imgs/r.jpg" style="display:block;width:100%;height:230px;margin-left:auto;margin-right:auto;" />

    <ion-list>
      <ion-item color="#FFFAFA" menuClose="" on-click="goToHome()" id="menu-list-item1" class="elementsMenu">
        Home
      </ion-item>  
      <ion-item color="#FFFAFA" menuClose="" on-click="goToSobre()" id="menu-list-item2" class="elementsMenu">
        Sobre
      </ion-item>
      <ion-item color="#FFFAFA" menuClose="" on-click="goToSite()" id="menu-list-item3" class="elementsMenu">
        Site
      </ion-item>        
    </ion-list>
  </ion-content>  
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #mainContent [root]="rootPage" #content ></ion-nav>
